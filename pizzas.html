<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_pizzas.css">
    <title>Pizza</title>
</head>
<body>
    <div class="iphone">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="rectangulo-horizontal"></div>
            <div class="rectangulo-horizontal-entrada">
                <img src="imagenes/menu.png" alt="wifi" class="img3-menu">
                <img src="imagenes/bolsa-de-la-compra.png" alt="wifi" class="img4-bolsacompra">
                <div class="texto-inicio">Menú Pizza</div>
            </div>
            <div class="rectangulo-horizontal1">
                <img src="imagenes/senal.png" alt="senal" class="img">
              
                <!-- Este div mostrara la hora en pantalla utilizando css tambien para posicionar y javascript para mostrar
            en tiempo real la hora. -->
            <div class="horario" id="horario">
            </div>
            <script src="horario.js"></script>

            <img src="imagenes/wifi.png" alt="wifi" class="img1-wifi">
            <img src="imagenes/cargador-de-telefono-inteligente.png" alt="wifi" class="img2-cargador">
            <div class="texto-tigo">TIGO</div>
            </div>

            <!-- copiar desde aqui -->
            <div class="rectangulo-horizontal-inicio">
                <img src="imagenes/pizzas2x1.jpg" alt="wifi" class="img5-pizzainicio">
                </div>

              <div class="rectangulo-horizontal-e1">
                <img src="Image-ventanas/peperoni.jpg" alt="wifi" class="img6-nachos">
                <div class="texto-nacho"> Doble Peperoni Q 200.00</div>
              </div>
              <div class="rectangulo-horizontal-e2">
                <img src="Image-ventanas/champiñones.png" alt="wifi" class="img7-crepa">
                <div class="texto-crepa"> Pizza con Campiñones Q 150.00</div>
                </div>
              <div class="rectangulo-horizontal-e3">
                <img src="Image-ventanas/hawaiana.jpg" alt="wifi" class="img8-pollo">
                <div class="texto-pollo"> Pizza Hawaiana Q 130.00</div>
            </div>
           
            <div class="iphone-button"></div>
        </div>
</body>
</html>
