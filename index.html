<html lang="en">
<head>

    <title>iPhone Replica</title>
</head>
<body>
    <div class="iphone">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="rectangulo-horizontal"></div>

            </div>
            <div class="rectangulo-horizontal1">

                <!-- Este div mostrara la hora en pantalla utilizando css tambien para posicionar y javascript para mostrar

            <div class="horario" id="horario">

            <script src="horario.js"></script>

              <!--Apartado para la insercion de los botones -->
              <a class="Button1-fila1" href="entradas.html">

              <a class="Button2-fila1" href="pizzas.html">

              </a>
              <a class="Button3-fila2" href="bebida_natural.html">
                <img src="imagenes/natural.jpg" alt="button" class="img9-button3">

              </a>
              <a class="Button4-fila2" href="cocteles.html">
